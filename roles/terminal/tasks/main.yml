- name: aur packages are installed
  include: build_package.yml package={{ item }}
  loop:
    - name: termite-nocsd
      path: https://aur.archlinux.org/termite-nocsd.git

- name: configuration files are copied
  copy:
    src: termite
    dest: /home/tristan/.config/termite/config
    owner: tristan
    group: tristan
